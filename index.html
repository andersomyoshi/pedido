<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir M√∫sica</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #2b2b2b 0%, #1a1a1a 100%);
            color: #fff;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .card {
            background: #2d2d2d; padding: 2.5rem; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 400px; border: 1px solid #444;
        }
        h2 { text-align: center; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background-color: #3d3d3d; border: 1px solid #555; color: #fff;
            border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #007bff; background-color: #444; }
        button {
            width: 100%; padding: 15px; background: linear-gradient(45deg, #007bff, #0056b3);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-size: 16px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4); }
        .aviso { text-align: center; color: #28a745; margin-top: 15px; display: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üéµ Pe√ßa sua M√∫sica</h2>
        <form id="formMusica">
            <label>Nome da M√∫sica</label>
            <input type="text" id="musica" required placeholder="Digite o nome da m√∫sica...">
            <label>Cantor / Banda</label>
            <input type="text" id="cantor" required placeholder="Quem canta?">
            <label>Seu Nome</label>
            <input type="text" id="ouvinte" required placeholder="Como podemos te chamar?">
            <button type="submit">Enviar Pedido</button>
        </form>
        <p class="aviso" id="aviso">‚úîÔ∏è Enviado para o DJ com sucesso!</p>
    </div>

    <script type="module">
        // Importando do CDN para funcionar direto no navegador
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Suas chaves configuradas
        const firebaseConfig = {
          apiKey: "AIzaSyDNXqwDVvOVDP_I0iE1HomMwLhua4eRuFI",
          authDomain: "musica-dj-4b36a.firebaseapp.com",
          databaseURL: "https://musica-dj-4b36a-default-rtdb.firebaseio.com",
          projectId: "musica-dj-4b36a",
          storageBucket: "musica-dj-4b36a.firebasestorage.app",
          messagingSenderId: "276741245478",
          appId: "1:276741245478:web:689ef2783328180061f4e7"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // L√≥gica de envio
        document.getElementById('formMusica').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            const novoPedido = {
                musica: document.getElementById('musica').value,
                cantor: document.getElementById('cantor').value,
                ouvinte: document.getElementById('ouvinte').value,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            };

            // Envia para o banco de dados 'pedidos'
            push(ref(db, 'pedidos'), novoPedido)
                .then(() => {
                    document.getElementById('formMusica').reset();
                    const aviso = document.getElementById('aviso');
                    aviso.style.display = 'block';
                    setTimeout(() => aviso.style.display = 'none', 3000);
                    btn.innerText = originalText;
                    btn.disabled = false;
                })
                .catch((error) => {
                    alert("Erro ao enviar: " + error.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
