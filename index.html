<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de MÃºsica DJ Yoshi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            background-color: #25D366; 
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pedido de MÃºsica ðŸŽ§</h2>
        <form id="pedidoForm" onsubmit="enviarParaWhatsApp(event)">
            
            <label for="musica">Nome da MÃºsica:</label>
            <input type="text" id="musica" name="musica" required placeholder="Ex: Blurred Lines">

            <label for="cantor">Nome do Cantor/Banda:</label>
            <input type="text" id="cantor" name="cantor" required placeholder="Ex: Robin Thicke">

            <label for="nome_pedido">Seu Nome:</label>
            <input type="text" id="nome_pedido" name="nome_pedido" required placeholder="Seu Nome">

            <button type="submit">
                Enviar Pedido para DJ Yoshi
            </button>
        </form>
    </div>

    <script>
        function enviarParaWhatsApp(event) {
            event.preventDefault();

            var musica = document.getElementById('musica').value;
            var cantor = document.getElementById('cantor').value;
            var nomePedido = document.getElementById('nome_pedido').value;

            var numeroWhatsApp = '5543984399533';

            // A mensagem no WhatsApp continuarÃ¡ dizendo "Pedido por:", 
            // pois Ã© a informaÃ§Ã£o que o DJ precisa.
            var mensagem = 
                "*NOVO PEDIDO DE MÃšSICA!*\n\n" + 
                "*MÃºsica:* " + musica + "\n" +
                "*Artista:* " + cantor + "\n" +
                "*Pedido por:* " + nomePedido;
            
            var mensagemCodificada = encodeURIComponent(mensagem);

            var urlWhatsApp = 'https://wa.me/' + numeroWhatsApp + '?text=' + mensagemCodificada;

            window.open(urlWhatsApp, '_blank');
        }
    </script>

</body>
</html>
