<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir M√∫sica</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #2b2b2b 0%, #1a1a1a 100%);
            color: #fff;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .card {
            background: #2d2d2d; padding: 2.5rem; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 400px; border: 1px solid #444;
            min-height: 400px; display: flex; flex-direction: column; justify-content: center;
        }
        
        /* Estilos do Formul√°rio */
        h2 { text-align: center; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background-color: #3d3d3d; border: 1px solid #555; color: #fff;
            border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #007bff; background-color: #444; }
        
        /* Bot√£o Padr√£o */
        button {
            width: 100%; padding: 15px; background: linear-gradient(45deg, #007bff, #0056b3);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-size: 16px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4); }

        /* --- TELA DE SUCESSO (Escondida no in√≠cio) --- */
        #tela-sucesso {
            display: none; /* Come√ßa invis√≠vel */
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .check-icon {
            font-size: 80px; color: #28a745; margin-bottom: 20px; display: block;
        }
        .texto-agradecimento {
            font-size: 1.2rem; margin-bottom: 10px; color: #fff;
        }
        .subtexto {
            color: #aaa; margin-bottom: 30px; font-size: 0.9rem;
        }
        .btn-voltar {
            background: linear-gradient(45deg, #28a745, #218838);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        
        <div id="tela-form">
            <h2>üéµ Pe√ßa sua M√∫sica</h2>
            <form id="formMusica">
                <label>Nome da M√∫sica</label>
                <input type="text" id="musica" required placeholder="Digite o nome da m√∫sica...">
                
                <label>Cantor / Banda</label>
                <input type="text" id="cantor" required placeholder="Quem canta?">
                
                <label>Seu Nome</label>
                <input type="text" id="ouvinte" required placeholder="Como podemos te chamar?">
                
                <button type="submit" id="btnEnviar">Enviar Pedido</button>
            </form>
        </div>

        <div id="tela-sucesso">
            <span class="check-icon">‚úì</span>
            <div class="texto-agradecimento">Pedido Enviado!</div>
            <p class="subtexto">O DJ j√° recebeu sua sugest√£o.</p>
            
            <button class="btn-voltar" id="btnNovoPedido">Pedir outra m√∫sica</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // SUAS CHAVES (J√Å CONFIGURADAS)
        const firebaseConfig = {
          apiKey: "AIzaSyDNXqwDVvOVDP_I0iE1HomMwLhua4eRuFI",
          authDomain: "musica-dj-4b36a.firebaseapp.com",
          databaseURL: "https://musica-dj-4b36a-default-rtdb.firebaseio.com",
          projectId: "musica-dj-4b36a",
          storageBucket: "musica-dj-4b36a.firebasestorage.app",
          messagingSenderId: "276741245478",
          appId: "1:276741245478:web:689ef2783328180061f4e7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Elementos da tela
        const telaForm = document.getElementById('tela-form');
        const telaSucesso = document.getElementById('tela-sucesso');
        const btnEnviar = document.getElementById('btnEnviar');
        const btnNovoPedido = document.getElementById('btnNovoPedido');
        const form = document.getElementById('formMusica');

        // 1. A√á√ÉO DE ENVIAR
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Efeito visual de carregamento
            const textoOriginal = btnEnviar.innerText;
            btnEnviar.innerText = "Enviando...";
            btnEnviar.disabled = true;

            const novoPedido = {
                musica: document.getElementById('musica').value,
                cantor: document.getElementById('cantor').value,
                ouvinte: document.getElementById('ouvinte').value,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            };

            push(ref(db, 'pedidos'), novoPedido)
                .then(() => {
                    // SUCESSO: Troca as telas
                    telaForm.style.display = 'none';
                    telaSucesso.style.display = 'block';
                    
                    // Reseta o formul√°rio
                    form.reset();
                    
                    // Restaura o bot√£o para a pr√≥xima vez
                    btnEnviar.innerText = textoOriginal;
                    btnEnviar.disabled = false;
                })
                .catch((error) => {
                    alert("Erro ao enviar: " + error.message);
                    btnEnviar.innerText = textoOriginal;
                    btnEnviar.disabled = false;
                });
        });

        // 2. A√á√ÉO DE PEDIR NOVAMENTE
        btnNovoPedido.addEventListener('click', function() {
            // Esconde sucesso, mostra formul√°rio
            telaSucesso.style.display = 'none';
            telaForm.style.display = 'block';
        });
    </script>
</body>
</html>
